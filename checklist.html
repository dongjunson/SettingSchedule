<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 기능 점검 리스트</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="background-glow"></div>
    <div class="container container-checklist">
        <header class="header">
            <a href="index.html" class="icon-wrapper back-button">
                <i class="ph-bold ph-arrow-left"></i>
            </a>
            <h1>시스템 기능 점검 리스트</h1>
        </header>

        <div class="checklist-container">
            <!-- Item 1 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 01</span>
                    <p class="item-text">위급상황(심박위험, 유해가스위험, SOS신호), 위험작업(위험 작업), 현재 작업자 현황(잔류 작업자 수, 전체 입실자 수, 전체 퇴실자 수)</p>
                </div>
            </label>

            <!-- Item 2 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 02</span>
                    <p class="item-text">작업자가 트래커를 착용해서 위치비콘이 설치된 곳에 위치하면 대시보드에 착용자의 위치가 출력되는가</p>
                </div>
            </label>

            <!-- Item 3 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 03</span>
                    <p class="item-text">작업자의 이름, 위치, 심박수, 가스정보(이동형 가스검지기) 등 데이터가 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 4 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 04</span>
                    <p class="item-text">작업자목록에서 작업자의 행을 클릭하였을 때 작업자의 동선이력이 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 5 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 05</span>
                    <p class="item-text">배터리 및 상태 이상 IoT 센서 현황으로 장비명(IoT 센서로 명칭 그룹화), 위치, 배터리가 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 6 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 06</span>
                    <p class="item-text">위급상황 현황으로 작업자, 위치, 위급상황, 발생시간이 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 7 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 07</span>
                    <p class="item-text">작업목록에서 작업명, 위험도, 위치, 작업자 수, 작업예정일시 및 시작일시, 작업종료일시 작업상태가 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 8 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 08</span>
                    <p class="item-text">고정형비콘목록에서 비콘 이름, Major Minor, 위치, 배터리가 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 9 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 09</span>
                    <p class="item-text">트래커목록에서 트래커 이름, 작업자명, 배터리, 사용여부, SOS-ON, 발생시간이 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 10 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 10</span>
                    <p class="item-text">워치목록에서 워치 이름, 작업자명, 심박수, 배터리, 사용여부, 발생시간이 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 11 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 11</span>
                    <p class="item-text">이동형 가스검지기 목록에서 가스센서 이름, 작업자명, 5종가스데이터(CO, CO2, H2S, O2, LEL), 배터리, 사용여부, 발생시간이 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 13 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 13</span>
                    <p class="item-text">위치이력, 워치 및 가스센서 이력, 알림이력이 조회 및 백업 데이터로 엑셀파일 생성이 가능한가</p>
                </div>
            </label>

            <!-- Item 14 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 14</span>
                    <p class="item-text">위험 알림 발생 시(심박수, 유해가스 허용범위를 넘어설 경우,SOS 신호 등), 어느화면에서든 위험 알림 팝업이 출력되는가</p>
                </div>
            </label>

            <!-- Item 15 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 15</span>
                    <p class="item-text">위험 알림 발생 시 안전관리자의 스마트폰에 SOS 팝업 정보 문자 메세지가 자동 & 수동으로 전달되는가</p>
                </div>
            </label>

            <!-- Item 16 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 16</span>
                    <p class="item-text">운영서버에서 개인별로 매핑된 갤럭시 워치의 심박수를 최소,최대로 조절이 가능한가</p>
                </div>
            </label>

            <!-- Item 17 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 17</span>
                    <p class="item-text">입/퇴사자 발생시 작업자 계정 생성/삭제와 트래커, 갤럭시 워치, 휴대용 가스검지기가 매핑되는가</p>
                </div>
            </label>

            <!-- Item 18 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 18</span>
                    <p class="item-text">해당 위치에 설치된 고정형 가스검침기의 가스데이터(2종, O2와 H2S)가 대시보드에 출력되는가</p>
                </div>
            </label>

            <!-- Item 19 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 19</span>
                    <p class="item-text">고정형 가스 검지기에서 허용범위를 넘어설 경우 대시보드에 빨간색으로 위험신호로 표시가 되는가</p>
                </div>
            </label>

            <!-- Item 20 -->
            <label class="checklist-item">
                <input type="checkbox">
                <div class="checkbox-custom">
                    <i class="ph-bold ph-check"></i>
                </div>
                <div class="item-content">
                    <span class="item-number">No. 20</span>
                    <p class="item-text">고정형 가스 검지기에서 허용범위를 넘어설 경우 알림을 표시하고 관리자에게 문자로 전송되는가</p>
                </div>
            </label>
        </div>
    </div>
</body>

</html>
